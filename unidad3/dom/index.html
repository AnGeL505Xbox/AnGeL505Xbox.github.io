<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <ul id="mensajes"></ul>
    </div>
    <div>
        <input type="text" name="" id="txtMensaje">
    </div>
    <script>
        window.onload = ()=>{
            var msg = document.querySelector("#mensajes");
            var txtInpt = document.querySelector("#txtMensaje");
            var todo = "";
            txtInpt.addEventListener('keyup', (evt)=>{
                if(evt.keyCode == 13){
                    todo+=`<li><div>${txtInpt.value}</div></li>`
                    txtInpt.value = "";
                    msg.innerHTML = todo;
                    msg.scrollTop = msg.scrollHeight;
                }
                console.log(evt);
            });
        }
    </script>
</body>
</html>
